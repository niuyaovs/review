<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let arr = [2, 1, 4, 5, 3, 8, 6];
      function Sort(arr) {
        if(arr.length < 2) return arr;
        let left = [], right = [];
        let mid = arr[0];
        for(let i=1;i<arr.length;i++) {
          if(arr[i] < mid) left.push(arr[i]);
          else right.push(arr[i]);
        }
        return [...Sort(left),mid,...Sort(right)];
      }
      console.log(Sort(arr));
    </script>
  </body>
</html>
