<!DOCTYPE html>

<head>

<body>
  <script>
    let obj = {
      name: 'xx',
      age: 20
    }
    // 方法一
    function shallowCopy(obj) {
      let newObj = {};
      for(let i in obj) {
        newObj[i] = obj[i];
      }
      return newObj;
    }
    // 方法二
    var shallowObj1 = { ...obj };
    // 方法三
    var shallowObj2 = Object.assign({}, obj);
  </script>
</body>
