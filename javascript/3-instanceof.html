<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myInstanceof(left, right) {
        RP = right.prototype;
        LP = left.__proto__;
        while (true) {
          if (LP == null) return false;
          if (LP == RP) return true;
          LP = LP.__proto__;
        }
      }
      console.log(myInstanceof([1, 2], Boolean));
    </script>
  </body>
</html>
