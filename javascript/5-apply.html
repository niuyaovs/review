    <script>
      Function.prototype.myApply = function (context = window) {
        let arg = arguments[1] ? arguments[1] : [];
        context.fn = this;
        let result = context.fn(...arg);
        delete context.fn;
        return result;
      };

      var name = "window";
      let obj = {
        name: "obj",
      };
      function fun(a, b) {
        return this.name + " " + a + b;
      }
      console.log(fun());
      console.log(fun.apply(obj));
      console.log(fun.myApply(obj));
    </script>
