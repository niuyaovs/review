<body>
  <script>
    function myInterVal(func, delay) {
      let ids = [];
      function fun() {
        let id = setTimeout(() => {
          func();
          fun();
        }, delay)
        ids.push(id);
      }
      fun();
      return ids;
    }
    function myClearInterVal(ids) {
      ids.forEach(id => {
        clearTimeout(id);
      });
    }
    // let ids = myInterVal(function() {

    // setTimeout(() => {

    function myInterVal2(func, delay, count = 5) {
      function fun() {
        if (count > 0) {
          setTimeout(() => {
            func();
            fun();
          }, delay);
          count--;
        }
      }
      fun();
    }
    myInterVal2(function () {
      console.log('hello')
    }, 500);
  </script>
