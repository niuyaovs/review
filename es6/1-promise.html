<body>
  <script>
    class MyPromise {
      static PEDDING = 'pedding';
      static FULFILLED = 'fulfilled';
      static REJECTED = 'rejected';
      constructor(fun) {
        this.promiseState = MyPromise.PEDDING;
        this.promiseResult = null;
        this.onFulfilledCallbacks = [];
        this.onRejectedCallbacks = [];
        try {
          fun(this.resolve.bind(this), this.reject.bind(this));
        } catch (err) {
          this.reject(err)
        }
      }
      resolve(result) {
        if (this.promiseState == MyPromise.PEDDING) {
          setTimeout(() => {
            this.promiseState = MyPromise.FULFILLED;
            this.promiseResult = result;
            this.onFulfilledCallbacks.forEach(callback => callback(result));
          })
        }
      }
      reject(reason) {
        if (this.promiseState == MyPromise.PEDDING) {
          setTimeout(() => {
            this.promiseState = MyPromise.REJECTED;
            this.promiseResult = reason;
            this.onRejectedCallbacks.forEach(callback => callback(reason));
          })
        }
      }
      then(onFulfilled, onRejected) {
        onFulfilled = typeof onFulfilled == 'function' ? onFulfilled : value => value;
        onRejected = typeof onRejected == 'function' ? onRejected : reason => {
          throw reason;
        }
        return new MyPromise(() => {
          if (this.promiseState == MyPromise.PEDDING) {
            this.onFulfilledCallbacks.push(onFulfilled);
            this.onRejectedCallbacks.push(onRejected);
          }
          if (this.promiseState == MyPromise.FULFILLED) {
            setTimeout(() => {
              onFulfilled(this.promiseResult);
            })
          }
          if (this.promiseState == MyPromise.REJECTED) {
            setTimeout(() => {
              onRejected(this.promiseResult);
            })
          }
        })
      }
      catch(onRejected) {
        return this.then(undefined, onRejected);
      }
      finally(callback) {
        return this.then(callback, callback);
      }
    }
    let originPromise = new Promise((resolve, reject) => {
      resolve('成功');
    })
    console.log('originPromise', Promise.prototype)
    let myPromises = new MyPromise((resolve, reject) => {
      resolve('成功');
    })
    console.log('myPromise', MyPromise.prototype)
  </script>
